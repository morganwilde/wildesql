{% extends 'home.html' %}
{% block body %}
<table>
	<thead>
		<tr>
			{% for column in temvar['table']['columns'] %}
			<th>{{ column[0] }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in temvar['table']['entries'] %}
		<tr>
			{% for entry in row %}
			<td>{{ entry }}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</tbody>
</table>
<p></p>
{% endblock %}
